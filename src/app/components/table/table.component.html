<app-filters></app-filters>
<h3>Table</h3>
<mat-slide-toggle>Toggle me!</mat-slide-toggle>
<div>
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()" >
        <label for="nameFilter">Buscar por Nombre</label>
        <input type="text" name="nameFilter" formControlName="searchNameValue" id="nameFilter">

        <label for="nameFilter">Buscar por Tipo</label>
        <input type="text" name="typeFilter" formControlName="searchTypeValue" id="typeFilter">

        <button (click)="cleanFilters()" >Limpiar Filtros</button>
        <input type="submit" value="Buscar">
    </form>
</div>

<!-- Angular Material Table -->
<div>
    <table mat-table [dataSource]="charactersList" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estados </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
  


<div *ngIf="charactersList.length <= 0">
    No encontramos ninguna tarjeta con esa información.
</div>

<div>
    <button (click)="changePageNumber(searchPageValue-1)" [disabled]="!info.prev" >Atrás</button>
    <button (click)="changePageNumber(searchPageValue+1)" [disabled]="!info.next" >Siguiente</button>
</div>
