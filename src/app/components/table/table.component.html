<div class="filters">
    <form [formGroup]="searchForm" (ngSubmit)="onSearchSubmit()" >

        <div class="flex-row">
          <mat-form-field class="example-full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="searchNameValue" placeholder="Juan" >
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Buscar por Tipo</mat-label>
            <input matInput formControlName="searchTypeValue" placeholder="Humano, alien, ..." >
          </mat-form-field>
        </div>

        <div class="flex-row">
          <button class="btn btn--secondary" (click)="cleanFilters()" >Limpiar Filtros</button>
          <input class="btn btn--primary" type="submit" value="Buscar">
        </div>
    </form>
</div>

<!-- Angular Material Table -->
<div>
    <table  mat-table [dataSource]="charactersList" class="mat-elevation-z8">
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef> Tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>
      
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Estados </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
      
        <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="charactersList.length <= 0">
    No encontramos ninguna tarjeta con esa información.
</div>

<div>
    <button (click)="changePageNumber(searchPageValue-1)" [disabled]="!info.prev" >Atrás</button>
    <button (click)="changePageNumber(searchPageValue+1)" [disabled]="!info.next" >Siguiente</button>
</div>
